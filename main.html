<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .player {
      max-width: 700px;
      margin: 0 auto;
      background: #333;
      border: 1px solid #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .player__video {
      width: 100%;
      display: block;
    }

    .player__controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #222;
    }

    .player__button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      padding: 5px 10px;
    }

    .player__button:hover {
      color: #00c4ff;
    }

    .progress {
      flex: 1;
      margin: 0 10px;
      cursor: pointer;
      background: #555;
      height: 5px;
      position: relative;
    }

    .progress__filled {
      background: #00c4ff;
      height: 100%;
      width: 50%; /* Progress bar at 50% */
    }

    .player__slider {
      width: 100px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<!-- Video Player -->
<div class="player">
  <!-- Video -->
  <video class="player__video" id="video" src="video-source.mp4"></video>

  <!-- Controls -->
  <div class="player__controls">
    <!-- Rewind 10s -->
    <button class="player__button" id="rewind" title="Rewind 10s">« 10s</button>

    <!-- Toggle Play/Pause -->
    <button class="player__button" id="toggle" title="Toggle Play">❚ ❚</button>

    <!-- Forward 25s -->
    <button class="player__button" id="forward" title="Forward 25s">25s »</button>

    <!-- Progress Bar -->
    <div class="progress" id="progress">
      <div class="progress__filled" id="progressFilled"></div>
    </div>

    <!-- Volume Slider -->
    <input type="range" class="player__slider" id="volume" min="0" max="1" step="0.05" value="0.75" title="Volume">

    <!-- Playback Speed -->
    <input type="number" class="player__slider" id="playbackSpeed" min="0.5" max="2" step="0.25" value="1" title="Playback Speed">x
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const toggleButton = document.getElementById('toggle');
  const rewindButton = document.getElementById('rewind');
  const forwardButton = document.getElementById('forward');
  const volumeSlider = document.getElementById('volume');
  const playbackSpeedInput = document.getElementById('playbackSpeed');
  const progressBar = document.getElementById('progress');
  const progressFilled = document.getElementById('progressFilled');

  // Toggle Play/Pause
  function togglePlay() {
    if (video.paused) {
      video.play();
      toggleButton.textContent = '❚ ❚';
    } else {
      video.pause();
      toggleButton.textContent = '►';
    }
  }

  // Update Progress Bar
  function updateProgress() {
    const percent = (video.currentTime / video.duration) * 100;
    progressFilled.style.width = `${percent}%`;
  }

  // Rewind and Forward Functions
  function rewind() {
    video.currentTime -= 10;
  }

  function forward() {
    video.currentTime += 25;
  }

  // Update Volume and Playback Speed
  function updateVolume() {
    video.volume = volumeSlider.value;
  }

  function updateSpeed() {
    video.playbackRate = playbackSpeedInput.value;
  }

  // Seek Functionality
  function scrub(event) {
    const scrubTime = (event.offsetX / progressBar.offsetWidth) * video.duration;
    video.currentTime = scrubTime;
  }

  // Event Listeners
  toggleButton.addEventListener('click', togglePlay);
  rewindButton.addEventListener('click', rewind);
  forwardButton.addEventListener('click', forward);
  video.addEventListener('timeupdate', updateProgress);
  volumeSlider.addEventListener('input', updateVolume);
  playbackSpeedInput.addEventListener('input', updateSpeed);
  progressBar.addEventListener('click', scrub);
</script>

</body>
</html>
