<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="player">
  <!-- Video -->
  <video class="player__video viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <!-- Controls -->
  <div class="player__controls">
    <!-- Rewind Button -->
    <button class="player__button rewind" data-skip="-10">« 10s</button>
    
    <!-- Play/Pause Button -->
    <button class="player__button toggle" title="Toggle Play">❚ ❚</button>
    
    <!-- Forward Button -->
    <button class="player__button forward" data-skip="25">25s »</button>
    
    <!-- Progress Bar -->
    <div class="progress">
      <div class="progress__filled"></div>
    </div>
    
    <!-- Volume Control -->
    <label for="volume">Volume:</label>
    <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.75">
    
    <!-- Playback Speed -->
    <label for="playbackRate">Speed:</label>
    <input type="number" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.25" value="1">x
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
